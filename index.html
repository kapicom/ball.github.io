<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Sample</title>

    <style>
        html,
        body {
            height: 100%;
        }
        
        #pad {
            width: 100%;
            height: 98%;
            position: relative;
            background: #ddd;
        }
        
        #pad img {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div id="pad">
        <img id="ball" src="circle.png" width="50" height="50" style="left: 0px; top: 0px;">
    </div>
    <script src="ball.js"></script>
</body>

</html>
